      <script type="text/javascript">
             var $h = jQuery.noConflict();
           (function() {

              var $hwindow = $h(window),
                  flexslider;

              function getGridSize() {
                return (window.innerWidth < 500) ? 1:
                       (window.innerWidth < 600) ? 1:
                       (window.innerWidth < 767) ? 3 :
                       (window.innerWidth < 900) ? 4 :
                       (window.innerWidth < 1000) ? 5 : 5;
              }

              $hwindow.load(function() {
                $h('.slider-top').flexslider({
                  animation: "slide",
                  animationLoop: true,
                  itemWidth: 110,
                  itemMargin: 0,
                  move:1,
                  drag: true,
                  randomize: true, 
                  minItems: getGridSize(), // use function to pull in initial value
                  maxItems: getGridSize() // use function to pull in initial value
                });
              }); 
            }());

      </script>

          var a = 0;
$(window).scroll(function () {
    var oTop = $("#count1").offset().top - window.innerHeight;
   
    if (a == 0 && ($(window).scrollTop() > oTop  )) {
        $("#count1").each(function () {
            var $this = $(this),
                countTo = $this.attr("data-number");
            $({
                countNum: $this.text()
            }).animate(
                {
                    countNum: countTo
                },

                {
                    duration: 850,
                    easing: "swing",
                    step: function () {
                        //$this.text(Math.ceil(this.countNum));
                        $this.text(
                            Math.ceil(this.countNum).toLocaleString("en")
                        );
                    },
                    complete: function () {
                        $this.text(
                            Math.ceil(this.countNum).toLocaleString("en")
                        );
                        //alert('finished');
                    }
                }
            );
        });
        a = 1;
    }
});




      </script>
